  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade em Dias</title>
</head>
<body>
    <h1>Calcular Idade em Dias</h1>
    <form id="idade-form">
        <label for="anos">Anos:</label>
        <input type="number" id="anos" required><br><br>

        <label for="meses">Meses:</label>
        <input type="number" id="meses" required><br><br>

        <label for="dias">Dias:</label>
        <input type="number" id="dias" required><br><br>

        <button type="button" onclick="calcularIdadeEmDias()">Calcular</button>
    </form>
    
    <h2 id="resultado"></h2>

    <script>
        function calcularIdadeEmDias() {
          
            let anos = parseInt(document.getElementById('anos').value);
            let meses = parseInt(document.getElementById('meses').value);
            let dias = parseInt(document.getElementById('dias').value);

           
            let diasPorAno = 365;
            let diasPorMes = 30;
            let totalDias = (anos * diasPorAno) + (meses * diasPorMes) + dias;

            
            document.getElementById('resultado').innerText = `A idade em dias Ã©: ${totalDias} dias.`;
        }
    </script>
</body>
</html>
