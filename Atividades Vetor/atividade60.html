<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            let numeros = [35, 3, 6, 12,15, 10 ,18 ,20 , 8, 9]
            let maior = 0
            let menor = 0
            for(let i=0;numeros[i];i++){
                if(numeros[i] >=10 && numeros[i] <=20){
                    maior++;
                }
                else{
                    menor++;
                }
            }
            console.log("total de numeros entre 10 e 20: ",maior)
            
            console.log("total de numeros menor que 10 e maior que 20 : ",menor)

    </script>
</body>
</html>
