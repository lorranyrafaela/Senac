
        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da Área do Retângulo</title>
</head>
<body>
    <script>
    
        function calcularAreaRetangulo() {
           
            let base = parseFloat(prompt("Digite a base do retângulo em cm:"));
            let altura = parseFloat(prompt("Digite a altura do retângulo em cm:"));
            let area = base * altura;

    
            console.log("A área do retângulo é: " + area + " cm²");
        }

        
        calcularAreaRetangulo();
    </script>
</body>
</html>
